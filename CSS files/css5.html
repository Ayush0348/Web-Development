<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in CSS</title>
</head>
<style>
    #firstpara{
        color: red;  /* color by name */
    }
    #Secondpara{
        color: rgb(223, 130, 54);     /* Color by Rgb and own selection */
    }
    #Thirdpara{
        color: white;
        background-color: #ff4532;       /*color by Hex value same as rgb but diff. language */
    }
</style>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a paragraph from first box</p>

    <h2>This is my first box</h2>
    <p id="Secondpara">This is a paragraph from Second box</p>

    <h2>This is my first box</h2>
    <p id="Thirdpara">This is a paragraph from Third box</p>
</body>
</html>
