<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter4</title>
</head>

<body>
    <!-- ordered List List in order -->
    <ol type="1">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
    </ol>
    <!-- list but not in order -->
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
    </ul>
    <hr>
    <hr>
    <div>
        <!-- Table tag to create tables -->
        <table>
            <!-- csption to provide additional information over the table -->
            <caption>Max scores by different Players</caption>
            <!-- Tr tag to provide table readings for tables -->
            <thead>
                <!-- thead and tbody tag used to create different portion in table to make css easy in formating Same as div tag-->
                <tr>
                    <!-- th tag to provide table Headings -->
                    <th>S.no</th>
                    <th>Player Name</th>
                    <th colspan="2">Max score</th>
                    <!-- <th>Game</th> -->
                    <!-- colspan Me 1 topic 2 ya or jada rows ko dene ke liye kam aata he -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- td tag to provide Data under the heading in table -->
                    <td>1</td>
                    <td>Sachin</td>
                    <td>123</td>
                    <td>Fauji</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Virat</td>
                    <td>1234</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Rohit</td>
                    <td>12345</td>
                    <td>Hockey</td>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
