<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <div>
        <form action="">
            <h1><i> Payment Form</i></h1>
            <h2>Contact Information</h2>
            <p>Name: <input type="text" placeholder="Enter Your Name" name="name" required></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    <label for="Gender_Male">
                        Male <input type="radio" name="Gender" id="Gender_Male" required>
                    </label>
                    <label for="Gender_Female">
                        Female <input type="radio" name="Gender" id="Gender_Female" required>
                    </label>
                </p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" cols="30" rows="10"
                    placeholder="Enter your Address"></textarea></p>
            <p>Email <input type="email" name="email" id="email" placeholder="Enter your Email"></p>
            <p>Pincode <input type="number" name="Pincode" id="Pincode"></p>
            <hr>
            <h2>Payment Information</h2>
            <p>Card Type:
                <select name="card_type" id="card_type" required>
                    <option value="">---Select a card Type---</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Mastercard">Mastercard</option>
                </select>
            </p>
            <p>
                Card number <input type="number" name="Card_number" id="Card_number" placeholder="Card Number" required>
            </p>
            <p>
                Expiration Date <input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>
                CVV <input type="password" name="CVV" id="CVV" required>
            </p>
            <div>
                <input type="submit" value="Pay Now">
            </div>

        </form>
    </div>

</body>

</html>
